<body>
    <header>
    <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
    </div>

    <nav class="menu">
        <div class="menu-branding">
            <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
            <li class="nav-item current">
                <a href="index.html" class="nav-link">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a href="cv.pdf" target="_blank" class="nav-link">

            </li>
            <li class="nav-item">
                <a href="work.html" class="nav-link">
                    My Work
                </a>
            </li>
        </ul>
    </nav>
    </header>

    <main id="work">
        <h1 class="lg-heading">
            My
            <span class="text-secondary">Work</span>
        </h1>
        <h2 class="sm-heading">
            Check out some of my projects...
        </h2>
        <div class="projects" id="projects">
            
        </div>
    </main>

    <footer id="main-footer">
        Copyright &copy; 2018
    </footer>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $.get("projects.json",
            function(result) {
                let html = "";
                result.forEach(item => {
                    html += `
                    <div class="item">
                        <a href="${item.link}" target="_blank">
                            <img src="${item.image}" alt="Project">
                        </a>
                        <a href="${item.link}" target="_blank" class="btn-light">
                            <i class="fas fa-eye fa-fw"></i> ${item.name}
                        </a>
                        <a href="${item.github}" target="_blank" class="btn-dark">
                            <i class="fab fa-github fa-fw"></i> Check on Github
                        </a>
                    </div>
                    `;
                });
                $("#projects").html(html);
            });
        });
    </script>
</body>

</html>
